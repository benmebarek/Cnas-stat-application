<div>
    <h2 id="page-heading">
        <span jhiTranslate="cnasStatApp.assures.home.title">Assures</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-assures" [routerLink]="['/assures/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cnasStatApp.assures.home.createLabel">
            Create a new Assures
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="assures?.length === 0">
        <span jhiTranslate="cnasStatApp.assures.home.notFound">No assures found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="assures?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="cnasStatApp.assures.noassure">Noassure</span></th>
                    <th scope="col" ><span jhiTranslate="cnasStatApp.assures.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="cnasStatApp.assures.prenom">Prenom</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assures of assures ;trackBy: trackId">
                    <td><a [routerLink]="['/assures', assures.id, 'view']">{{ assures.id }}</a></td>
                    <td>{{ assures.noassure }}</td>
                    <td>{{ assures.nom }}</td>
                    <td>{{ assures.prenom }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/assures', assures.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/assures', assures.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(assures)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
