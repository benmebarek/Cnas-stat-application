<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="assures">
            <h2><span jhiTranslate="cnasStatApp.assures.detail.title">Assures</span> {{ assures.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cnasStatApp.assures.noassure">Noassure</span></dt>
                <dd>
                    <span>{{ assures.noassure }}</span>
                </dd>
                <dt><span jhiTranslate="cnasStatApp.assures.nom">Nom</span></dt>
                <dd>
                    <span>{{ assures.nom }}</span>
                </dd>
                <dt><span jhiTranslate="cnasStatApp.assures.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ assures.prenom }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/assures', assures.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
